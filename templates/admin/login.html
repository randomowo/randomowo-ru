{% extends "admin-base.html" %}

{% block title %}
login
{% endblock %}

{% block body %}
<div class="title">
    Login
</div>
<form action="" method="POST">
    {% csrf_token %}
    {% if error %}
        {{ error }}
    {% endif %}
    {{ form.as_p }}
    <input type="submit" name="submit" value="Log in"/>
    <input type="hidden" name="next" value="{{request.GET.next}}"/>
</form>
{% endblock %}
