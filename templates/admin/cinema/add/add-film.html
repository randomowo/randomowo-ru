<div id="film-block"
     class="film-block">
    <div class="button"
         id="button-film"
         onclick="toggle('film-content', 'button-film')">
         +
    </div>
        <div class="film-content"
             id="film-content"
             style="display:none;">
            <form id="film-add-form">
                <div class="film-element">
                    <div class="film-text">
                        <input type="text"
                               id="film-title"
                               name="film-title"
                               placeholder="Title"
                               />
                    </div>
                </div>
                <div class="film-element">
                    <div class="film-text">
                        <input type="text"
                               id="film-url"
                               name="film-url"
                               placeholder="Url to film page"
                               />
                    </div>
                </div>
                <div class="film-element">
                    <div class="film-text">
                        <input type="text"
                               id="film-director"
                               name="film-director"
                               placeholder="Director"
                               />
                    </div>
                </div>
                <div class="film-element">
                    <div class="film-number">
                        <input type="number"
                               id="film-year"
                               name="film-year"
                               placeholder="Year"
                               min="1900"
                               max="{{next_year}}"
                               step="1"
                               />
                    </div>
                </div>
                <div class="film-element">
                    <div class="film-label">
                        Is watched?
                    </div>
                    <div class="film-checkbox">
                        <input type="checkbox"
                               id="film-is-watched"
                               name="film-is-watched" />
                    </div>
                </div>
                <div class="film-element">
                    <div class="film-label">
                        Is a movie?
                    </div>
                    <div class="film-checkbox">
                        <input type="checkbox"
                               id="film-is-movie"
                               name="film-is-movie"
                               checked />
                    </div>
                </div>
                <div class="film-element">
                    <div class="film-season-block"
                         id="film-season-block"
                         style="display:none">
                        <div class="button"
                             id="button-season"
                             onclick="addNewSeason('film-season-block', 'new')">
                            add season
                        </div>
                    </div>
                </div>
                <div class="film-element">
                    <div class="button"
                         id="button-add-film"
                         onclick="submitFilm('film-add-form')">
                         add
                    </div>
                </div>
            </form>
        </div>
</div>
