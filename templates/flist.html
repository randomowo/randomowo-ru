<div class="title">
	Film list:
</div>
<ol>
	{% for film in films %}
	<li>
		{% if film.is_movie %}
			<div id="film">
		{% else %}
			<div id="serial">
		{% endif %}
				{% if film.film_url %}
					<a href="{{film.film_url}}" target="_blank" rel="noopener noreferrer">
						{{film.title}}
					</a>
					{{film.html_text}}
				{% else %}
					{{film.title}}{{film.html_text}}
				{% endif %}
			</div>
	</li>
	{% endfor %}
</ol>
