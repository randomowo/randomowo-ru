<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Film queue</title>
	<!-- add css -->
</head>
<h1>Film list:</h1>
<ol>
	{% for film in films %}
	<li>
		{% if film.is_movie %}
		<div id="film">
			{{film.title}} in [{{film.year}}] by {{film.director.name}}
		</div>
		{% else %}
		<div id="serial">
			{{film.title}} with {{film.episodes}} ep in [{{film.year}}] by {{film.director.name}}
		</div>
		{% endif %}
	</li>
	{% endfor %}
</ol>
