<div class="title">
	Film list:
</div>
<ol>
	{% for film in films %}
	<li>
		{% if film.is_movie %}
			<div id="film">
		{% else %}
			<div id="serial">
		{% endif %}
				{% if film.film_url %}
					<a href="{{film.film_url}}" target="_blank" rel="noopener noreferrer">
						{{film.title}}
					</a>
				{% else %}
					{{film.title}}
				{% endif %}
				{{film.info}}
				<form action="/cinema/" method="POST">
					{% csrf_token %}
					<input class="checkbox" type="radio" name="fcheck">
				</form>
			</div>
	</li>
	{% endfor %}
</ol>
