<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Wish list</title>
	<!-- add css -->
</head>
<h1> Wish list: </h1>
<ol>
	{% for wish in wishes %}
	<li> {{wish.title}} by <b>{{wish.username}}</b> </li>
	{% endfor %}
</ol>
<hr>
<h2> Make a wish: </h2>
<form action="/cinema/" method="POST">
	{% csrf_token %}
	{{form|linebreaks}}
	<input type="submit" name="wlist" value="Wish">
</form>
{% if added %} <p> Added </p> {% endif %}
